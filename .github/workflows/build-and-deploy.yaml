name: Build, Push, and Update Manifests

on:
  push:
    branches: [ main ]
    paths:
      - 'applications/**'
      - '.github/workflows/build-and-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [microservice-1, microservice-2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./applications/${{ matrix.service }}
          file: ./applications/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ env.TAG }}

      - name: Update manifest with new tag
        run: |
          sed -i "s#${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:.*#${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ env.TAG }}#g" ./manifests/${{ matrix.service }}-deployment.yaml

      - name: Commit and push manifest update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update ${{ matrix.service }} image tag to ${{ env.TAG }}"
          file_pattern: manifests/${{ matrix.service }}-deployment.yaml
